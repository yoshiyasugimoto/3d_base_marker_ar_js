<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marker WebAR</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="obj"
          src="smoothie_model/model_587382164688.obj"
        ></a-asset-item>
        <!-- objファイル -->
        <a-asset-item
          id="mtl"
          src="smoothie_model/model_587382164688.mtl"
        ></a-asset-item>
        <!-- mtlファイル -->
      </a-assets>

      <a-marker preset="hiro">
        <a-obj-model
          src="#obj"
          mtl="#mtl"
          scale=".01 .01 .01"
          position="0 1.5 0"
        >
        </a-obj-model>
        <a-text
          value="(Copyright)Robert Mirabelle"
          position="0 0 0"
          align="center"
        ></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
